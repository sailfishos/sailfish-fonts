<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Sail Sans Pro</family>
    <prefer>
      <family>Roboto</family>
      <family>WenQuanYi Zen Hei</family>
      <family>Amiri</family>
    </prefer>
    <default><family>Sail Sans Pro</family></default>
  </alias>
  <alias>
    <family>Sail Sans Pro EL</family>
    <prefer>
      <family>Roboto</family>
      <family>WenQuanYi Zen Hei</family>
      <family>Amiri</family>
    </prefer>
    <default><family>Sail Sans Pro EL</family></default>
  </alias>
</fontconfig>
