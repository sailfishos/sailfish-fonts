<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Source Sans Pro Light</family>
    <prefer>
      <family>Roboto Light</family>
      <family>WenQuanYi Zen Hei</family>
    </prefer>
    <default><family>Source Sans Pro Light</family></default>
  </alias>
  <alias>
    <family>Source Sans Pro ExtraLight</family>
    <prefer>
      <family>Roboto Thin</family>
      <family>WenQuanYi Zen Hei</family>
    </prefer>
    <default><family>Source Sans Pro ExtraLight</family></default>
  </alias>
</fontconfig>
